name: Build and Push Docker Image

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registry
        if: secrets.DOCKER_REGISTRY != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ secrets.DOCKER_REGISTRY != '' }}
          tags: |
            ${{ secrets.DOCKER_REGISTRY != '' && format('{0}/{1}:{2}', secrets.DOCKER_REGISTRY, 'ai-travel-planner-web', github.sha) || '' }}
            ${{ secrets.DOCKER_REGISTRY != '' && format('{0}/{1}:latest', secrets.DOCKER_REGISTRY, 'ai-travel-planner-web') || '' }}
          platforms: linux/amd64,linux/arm64

      # 如需推送到阿里云镜像仓库（ACR），在仓库 Secrets 中配置：
      # DOCKER_REGISTRY=registry.cn-<region>.aliyuncs.com
      # DOCKER_USERNAME=<your-username>
      # DOCKER_PASSWORD=<your-password-or-token>



